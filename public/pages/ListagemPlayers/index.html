<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listagens de Players Minecraft</title>
  <link rel="icon" href="data:," />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main-container">
    <div class="status-title">Online - <span id="player-count">0 players</span></div>

    <div class="tabs">
      <button class="tab active" onclick="window.location.href='../Listagem Players/index.html'">Players</button>
      <button class="tab" onclick="window.location.href='../landing/index.html'">Servidor</button>
      <button class="tab" onclick="window.location.href='../Listagem NPC/index.html'">NPCS</button>
    </div>

    <div class="panel">
      <button class="voltar-btn" onclick="window.location.href='../landing/index.html'">← Voltar</button>
      <div style="margin-top: 5px;"></div>
      <div class="search-box">
        <img src="../../assets/items/magnifying-glass-Mine.png" class="icon" alt="Lupa" />
        <input type="text" id="search" placeholder="Search..." />
      </div>

      <div id="lista-players" class="players-container"> <!-- Jogadores vão ficar aqui -->
      </div>
    </div>
  </div>

  <!-- Modal do Jogador - quadro que abre ao clicar nele -->
  <div id="player-modal" class="player-modal hidden">
    <div class="modal-content">
      <span class="close-button" onclick="fecharModal()">×</span>
      <div id="player-info" class="player-stats">
        <div class="player-skin">
          <img id="player-skin-image" src="" alt="Skin do jogador" />
        </div>
        <div class="dados">
          <div id="player-id"></div>
          <div id="player-nickname"></div>
          <div id="player-life"></div>
          <div id="player-isalive"></div>
          <div id="player-age"></div>
          <div id="player-lastattacker"></div>
          <div id="player-lookingat"></div>
          <div id="player-hunger"></div>
          <div id="player-experience"></div>
          <div id="player-gamemode"></div>
          <div id="player-screen-size"></div>
          <div id="player-position"></div>
          <div id="player-dimension"></div>
          <div id="player-armor"></div>
        </div>


      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
