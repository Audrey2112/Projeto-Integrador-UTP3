<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
  <title>Pi 3</title>
</head>

  </div>

  <main id="main-minecraft">

      <img class="server-icon" src="../../assets/6_Serie_Logo.jpg" alt="Logo" />

    <div id="description">

    <button id="btn-join">Join Server</button>
    <button id="btn-direct">Direct Connect</button>
    <button id="btn-add">Add Server</button>
  </div>

  <div class="button-bar bottom-buttons">
    <button id="btn-edit">Edit</button>
    <button id="btn-delete">Delete</button>
    <button id="btn-refresh" onclick="location.reload()">Refresh</button>
    <button id="btn-cancel" onclick="window.location.href='../PaginaInicio/index.html'">Cancel</button>
